<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styleHangman.css">
    <title> Hangman </title>
</head>

<body>
    <div class="container card"> 
        <div class="card">
            <div class="card-header">Hangman</div>
            <div class="card-body">
                <div id="letters" class="group"> </div>
                <p id="life-status"></p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <p id="message"></p>
                <div id="keyboard" class="group"> </div>
                <button type="button" class="btn btn-outline-secondary" onclick="restart()">New game</button> 
            </div>
        </div>
        <script src="scriptHangman.js"> </script>
    </div>
</body>

</html>
